
{% extends 'codingapp/base.html' %}

{% block title %}All Questions{% endblock %}

{% block content %}
    <h1 class="text-center">All Coding Questions</h1>
    <ul class="list-group">
        {% for question in questions %}
            <li class="list-group-item">
                <a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
