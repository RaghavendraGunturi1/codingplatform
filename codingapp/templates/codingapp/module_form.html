{% extends "codingapp/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Module</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'module_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
